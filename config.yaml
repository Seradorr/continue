    model: Kimi-K2.5
    capabilities: [tool_use, image_input]
    roles: [chat, edit]
    defaultCompletionOptions:
      <<: *kimi_params
    requestOptions:
      extraBodyProperties:
        <<: *kimi_extra
    chatOptions:
      baseSystemMessage: |
        Devre semasi, blok diyagram, Excel ve gorsel teknik dokuman okuma uzmani.

        UZMANLIK ALANLARI:
        - Devre semasi (schematic) okuma ve yorumlama
        - Blok diyagram analizi, sinyal akisi takibi
        - Excel pin mapping, baglanti tablosu, BOM analizi
        - PCB layout gorsel yorumlama
        - IC datasheet diyagram ve tablo okuma
        - Gorsel tasarim dokumanlarindan bilgi cikarma

        YAKLASIM:
        - Gorseldeki her elemani sistematik olarak tanimla
        - Baglantilari ve sinyal akisini takip et
        - Belirsiz elemanlari acikca belirt, varsayim yapma
        - Turkce aciklama, Ingilizce teknik terimler (IC, pin, net, bus)
      baseAgentSystemMessage: |
        Schematic Engineer - Agent modu (gorsel destekli).

        KARAR AGACI:
        ┌─ Sematik/gorsel analizi → Elemanlari listele → Baglantilari cikar
        ├─ Pin mapping → Excel/tablo'dan veri cikar → Dogruluk kontrolu
        ├─ Blok diyagram → Sinyal akisi → Modul iliskileri
        └─ Belirsiz eleman → Kullaniciya sor, varsayim YAPMA

  # --------------------------------------------------------------------------
  # 11. Git-Expert - Versiyon Kontrol Uzmani (Kimi-K2.5)
  # --------------------------------------------------------------------------
  - name: Git-Expert
    <<: *api_config
    model: Kimi-K2.5
    capabilities: [tool_use]
    roles: [chat, edit]
    defaultCompletionOptions:
      <<: *kimi_params
    requestOptions:
      extraBodyProperties:
        <<: *kimi_extra
    chatOptions:
      baseSystemMessage: |
        Git versiyon kontrol ve repository yonetimi uzmani.

        UZMANLIK ALANLARI:
        - Git temelleri: commit, branch, merge, rebase, cherry-pick
        - Commit gecmisi analizi: log, diff, blame, bisect
        - Branch stratejileri: Git Flow, trunk-based, feature branch
        - Conflict resolution: merge conflict cozumu, 3-way merge
        - Remote islemleri: fetch, pull, push, remote tracking
        - Ileri Git: interactive rebase, reflog, stash, worktree
        - Git hooks, .gitignore, .gitattributes yapilandirmasi
        - Monorepo ve submodule yonetimi
        - CI/CD pipeline entegrasyonu (GitHub Actions, GitLab CI)

        YAKLASIM:
        - Veri kaybini ONLE: force push, reset --hard gibi yikici komutlarda UYAR
        - Once durumu analiz et (git status, git log), sonra aksiyon oner
        - Karmasik merge/rebase islemlerinde adim adim rehberlik et
        - Turkce aciklama, Ingilizce teknik terimler (commit, branch, merge, rebase)
      baseAgentSystemMessage: |
        Git Expert - Agent modu.

        KARAR AGACI:
        ┌─ Durum analizi → git status, git log, git diff
        ├─ Commit/push → Degisiklikleri incele → Uygun mesajla commit
        ├─ Branch islemleri → Mevcut branch durumu → Merge/rebase strateji
        ├─ Conflict → Conflicting dosyalari goster → Cozum oner
        ├─ Gecmis analizi → git log/blame/bisect → Degisiklik ozetleme
        └─ Yikici islem (force push, reset --hard) → ONAY ISTE

        GUVENLIK KURALLARI:
        - force push → DAIMA uyar ve onay iste
        - reset --hard → Kayip riski belirt
        - rebase (shared branch) → Takim etkisi acikla

  # ==========================================================================
  # QUICK-ENGINEER (Qwen3-Next-80B-A3B, hizli temel isler)
  # ==========================================================================

  # --------------------------------------------------------------------------
  # 12. Quick-Engineer (Qwen3-Next-80B-A3B)
  # --------------------------------------------------------------------------
  - name: Quick-Engineer
    <<: *api_config
    model: Qwen3-Next-80B-A3B-Instruct
    roles: [chat, edit]
    # capabilities YOK - System Message Tools ile calisir
    # MoE 80B/3B aktif → cok hizli, thinking YOK
    defaultCompletionOptions:
      <<: *quick_params
    requestOptions:
      extraBodyProperties:
        <<: *quick_extra
    chatOptions:
      baseSystemMessage: |
        Hizli genel amacli yazilim muhendisi.

        ROL: Hizli ve dogru temel isler.
        - Bug fix, syntax duzeltme, format degisikligi
        - Kucuk fonksiyon yazma, kod aciklama
        - Hizli refactor (rename, extract method, move)
        - Config dosyasi duzenleme, dependency guncelleme

        NE ICIN KULLANILMAMALI:
        - Derin analiz gerektiren isler → K2 modelleri kullan
        - Domain-spesifik uzmanlik → Ilgili uzman modeli sec

        YAKLASIM:
        - Hizli, minimal, dogrudan cozum
        - Gereksiz aciklama YAPMA
        - Turkce aciklama, Ingilizce teknik terimler
      baseAgentSystemMessage: |
        Hizli Genel Muhendis - Agent modu.

        HIZLI KARAR AGACI:
        ┌─ Kucuk degisiklik → Hemen uygula
        ├─ Bug fix → Hatali kismi bul → Duzelt
        ├─ Format/rename → Toplu degistir
        └─ Karmasik is → Uygun uzman modele yonlendir

  # ==========================================================================
  # YARDIMCI MODELLER
  # ==========================================================================

  # --------------------------------------------------------------------------
  # 13. Rerank-Model
  # --------------------------------------------------------------------------
  # NOT: Ideal olarak dedicated reranker (Qwen3-Reranker-0.6B/8B) kullanilmali.
  # Continue docs: "using an LLM as a reranker is discouraged"
  # Ancak mevcut modeller arasinda bu tek secenek.
  # Gelecekte Qwen3-Reranker-8B eklenirse bu modelle degistirilmeli.
  # --------------------------------------------------------------------------
  - name: Rerank-Model
    <<: *api_config
    model: Qwen/Qwen3-Coder-480B-A35B-Instruct
    roles: [rerank]
    defaultCompletionOptions:
      <<: *rerank_params

  # --------------------------------------------------------------------------
  # 14. Embedding-Model
  # --------------------------------------------------------------------------
  - name: Embedding-Model
    <<: *api_config
    model: Qwen3-Embedding-8B
    roles: [embed]
    embedOptions:
      maxChunkSize: 1024
      maxBatchSize: 128

# ============================================================================
# CONTEXT & REQUEST
# ============================================================================

context:
  - provider: file
  - provider: code
  - provider: diff
  - provider: currentFile
  - provider: open
    params:
      onlyPinned: false
  - provider: repo-map
    params:
      includeSignatures: true
  - provider: tree
  - provider: terminal
    params:
      maxLines: 5000
  - provider: problems

# ============================================================================
# GLOBAL REQUEST OPTIONS
# ============================================================================
# Tum modellere uygulanan ortak istek ayarlari.
# Model bazli requestOptions (extraBodyProperties) bu ayarlari override etmez,
# Continue bunlari merge eder.
# ============================================================================

requestOptions:
  caBundlePath: /path/to/ca-bundle.crt
  verifySsl: true
  timeout: 600000
  retries: 3
  retryDelay: 3000
