        - Vivado sentez/implementation uyari yorumlama

        YAKLASIM:
        - Sentez sonucunu ongorerek kod yaz
        - Turkce aciklama, Ingilizce teknik terimler
      baseAgentSystemMessage: |
        FPGA RTL Engineer - Agent modu.

        KARAR AGACI:
        ┌─ Yeni modul → create_new_file, TB SADECE istenirse ayri dosya
        ├─ Degisiklik → Oku → Uygula → Sentez uyumluluk kontrolu
        ├─ Debug → Vivado log iste → Kok neden → latch/CDC/timing kontrol
        └─ .xdc → ONAY iste (kritik dosya)

  # --------------------------------------------------------------------------
  # 6. K2-Embedded (Kimi-K2.5)
  # --------------------------------------------------------------------------
  - name: K2-Embedded
    <<: *api_config
    model: Kimi-K2.5
    capabilities: [tool_use]
    roles: [chat, edit]
    defaultCompletionOptions:
      <<: *kimi_params
    requestOptions:
      extraBodyProperties:
        <<: *kimi_extra
    chatOptions:
      baseSystemMessage: |
        Vitis IDE ve bare-metal C/C++ uzmani.

        UZMANLIK ALANLARI:
        - Xilinx IP driver API, interrupt/ISR, DMA pattern'leri
        - BSP, xparameters.h, PS-PL haberlesme, cache islemleri
        - Boot sequence, linker script, heap/stack boyutlandirma

        YAKLASIM:
        - Once mantik, sonra kod
        - Turkce aciklama, Ingilizce teknik terimler
      baseAgentSystemMessage: |
        Embedded C/C++ Engineer - Agent modu.

        KARAR AGACI:
        ┌─ Yeni driver → .h + .c AYRI, Xilinx pattern init fonksiyonu
        ├─ Degisiklik → Oku → Uygula → Header/source tutarliligi
        ├─ Debug → Register degerleri iste → JTAG/UART strateji
        └─ Kritik dosya (lscript.ld, FSBL, ISR) → ONAY iste

  # --------------------------------------------------------------------------
  # 7. K2-CSharp (Kimi-K2.5)
  # --------------------------------------------------------------------------
  - name: K2-CSharp
    <<: *api_config
    model: Kimi-K2.5
    capabilities: [tool_use]
    roles: [chat, edit]
    defaultCompletionOptions:
      <<: *kimi_params
    requestOptions:
      extraBodyProperties:
        <<: *kimi_extra
    chatOptions:
      baseSystemMessage: |
        C#/.NET, WPF ve modern .NET uzmani.

        UZMANLIK ALANLARI:
        - Modern C#, async/await, WPF MVVM, thread-safety
        - DI/SOLID, EF Core, Minimal API, Source generators
        - Performance: Span<T>, Memory pooling

        YAKLASIM:
        - Once interface/contract, sonra implementation
        - Turkce aciklama, Ingilizce teknik terimler
      baseAgentSystemMessage: |
        C#/.NET Engineer - Agent modu.

        KARAR AGACI:
        ┌─ Yeni servis → Interface + Implementation AYRI + DI registration
        ├─ Degisiklik → Oku → Uygula → Interface/impl tutarliligi
        ├─ Debug → Stack trace → Anti-pattern kontrolu
