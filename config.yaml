%YAML 1.1
---
name: Custom-AI-Assistant
version: 7.0.0
schema: v1

# ============================================================================
# GLOBAL PARAMETERS
# ============================================================================

api_config: &api_config
  provider: openai
  apiBase: "http://your-api-base:8000/v1"   # ← KENDI API ADRESINIZI YAZIN
  apiKey: "your-api-key"                     # ← KENDI API KEY'INIZI YAZIN

# ============================================================================
# GLM-5 SAMPLING PARAMETERS (vLLM Backend)
# ============================================================================
# Model: GLM-5-FP8 (744B total / 40B active, MoE 256 experts, DSA)
# Kaynak: Z.ai resmi, GitHub zai-org/GLM-5
# vLLM: v0.16+, --tool-call-parser glm47 --reasoning-parser glm45
# DIKKAT: MTP (speculative decode) tool calling ile UYUMSUZ → kapali tutun
# GPU: H100/H200+ gerekli (sm90+, A100 desteklenmiyor)
# truncate: 131072-32768=98304, guvenli sinir 98000
# ============================================================================

glm_params: &glm_params
  temperature: 0.7
  maxTokens: 32768
  contextLength: 131072

kodlama_extra: &kodlama_extra
  frequency_penalty: 0.2
  presence_penalty: 0.1
  top_p: 0.95
  repetition_penalty: 1.1
  truncate_prompt_tokens: 98000

# ============================================================================
# KIMI-K2.5 PARAMETERS (Thinking Mode - Default ON)
# ============================================================================
# Kaynaklar:
# - HuggingFace model card: https://huggingface.co/moonshotai/Kimi-K2.5
# - Deploy guide: moonshotai/Kimi-K2.5/docs/deploy_guidance.md
# - vLLM tool calling: https://docs.vllm.ai/en/latest/features/tool_calling.html
#
# THINKING MODE:
# - Thinking mode varsayilan olarak ACIK — KAPATMAYIN (model kalitesi duser)
# - reasoning_effort parametresi YOK (OpenAI'ye ozel, K2.5'te binary ON/OFF)
# - Thinking ON: temperature=1.0 (Moonshot resmi onerisi)
# - Thinking OFF: temperature=0.6 (ONERILMEZ)
#
# VLLM SUNUCU GEREKSINIMLERI:
# - --reasoning-parser kimi_k2   (thinking content ayristirma)
# - --tool-call-parser kimi_k2   (tool calling parse)
# - Ikisi birlikte calisir, thinking + tool calling natively desteklenir
#
# BILINEN SORUN - Tool Token Leakage:
# - Kimi K2.5 bazen </think> token'ini atlayip direkt tool call yapar
# - vLLM parser tool tokenlerini reasoning_content'e yonlendirir
# - Cikti ornegi: <|tool_call_begin|> ... <|tool_call_end|>
# - PR #34955 (KimiK25ReasoningParser) merge bekliyor
# - PR #34968 (8K buffer limit kaldirma) merge bekliyor
# - Eski PR #28543 (Nov 2025, merged) streaming sizintisini duzeltmisti
#
# Context: 128K (sunucu konfigurasyonu)
# truncate: 131072-32768=98304, guvenli sinir 97000
# ============================================================================

kimi_params: &kimi_params
  temperature: 1.0                    # Thinking mode resmi oneri (Moonshot AI)
  maxTokens: 32768
  contextLength: 131072               # 128K (sunucu konfigurasyonu)

kimi_extra: &kimi_extra
  top_p: 0.95
  truncate_prompt_tokens: 97000       # 131072 - 32768 = 98304, guvenli 97K

# ============================================================================
# QUICK MODEL PARAMETERS (Qwen3-Next-80B-A3B)
# ============================================================================
# - MoE: 80B toplam / 3B aktif → cok hizli inference
# - thinking modu YOK
# - Hizli temel isler icin: bug fix, format, kucuk degisiklik
# - truncate: 262144-32768=229376, guvenli sinir 229000
# ============================================================================

quick_params: &quick_params
  temperature: 0.5
  maxTokens: 32768
  contextLength: 262144

quick_extra: &quick_extra
  top_p: 0.95
  truncate_prompt_tokens: 229000

# ============================================================================
# RERANK PARAMETERS
# ============================================================================

rerank_params: &rerank_params
  temperature: 0.1
  maxTokens: 65536
  contextLength: 131072

# ============================================================================
# MODELS
# ============================================================================

models:

  # ==========================================================================
  # GLM-5-FP8 MODELLERI (131K context, agent modu)
  # ==========================================================================
  # Model: GLM-5-FP8 (Z.ai, 744B/40B MoE, DSA)
  # vLLM: --tool-call-parser glm47 --reasoning-parser glm45
  # ==========================================================================

  # --------------------------------------------------------------------------
  # 1. FPGA-RTL-Engineer (GLM-5)
  # --------------------------------------------------------------------------
  - name: FPGA-RTL-Engineer
    <<: *api_config
    model: GLM-5-FP8
    capabilities: [tool_use]
    roles: [chat, edit]
    defaultCompletionOptions:
      <<: *glm_params
    requestOptions:
      extraBodyProperties:
        <<: *kodlama_extra
    chatOptions:
      baseSystemMessage: |
        VHDL/Verilog ve Vivado dijital tasarim uzmani.

        UZMANLIK ALANLARI:
        - VHDL/Verilog/SystemVerilog dil yapisi ve senteze uygun kodlama
        - FSM tasarimi: Moore/Mealy, state encoding (one-hot, binary, gray)
        - Pipeline ve paralel islem, datapath/control path ayirimi
        - CDC (Clock Domain Crossing), timing closure, resource optimization
        - AXI4-Lite/AXI4-Stream/AXI4-Full interface tasarimi
        - Vivado sentez/implementation uyari/hata yorumlama
        - IP paketleme ve IP Integrator best practices

        YAKLASIM:
        - Sentez sonucunu ongorerek kod yaz
        - Sayisal akis tabanli dusunce: veri nasil akar, hangi clock'ta ne olur
        - Turkce aciklama, Ingilizce teknik terimler (FSM, RTL, LUT, FF, DSP, BRAM)
      baseAgentSystemMessage: |
        FPGA RTL Engineer - Agent modu.

        KARAR AGACI:
        ┌─ Yeni RTL modulu istendi mi?
        │  → create_new_file ile olustur
        │  → Testbench SADECE istenirse AYRI dosyada
        ├─ Mevcut modul degisikligi mi?
        │  → Dosyayi oku → Degisikligi uygula
        │  → Sentez uyumlulugun kontrol et
        ├─ Debug/hata mi?
        │  → Vivado log/rapor iste → Kok neden analizi
        │  → Sentez uyarisi varsa latch/CDC/timing kontrol et
        └─ Constraint (.xdc) isteniyorsa?
           → ONAY iste (kritik dosya)

        ERROR RECOVERY:
        - Sentez hatasi → Hatali RTL satirini izole et
        - Timing violation → Pipeline ekleme veya constraint guncelleme oner

  # --------------------------------------------------------------------------
  # 2. Embedded-C-Cpp-Vitis (GLM-5)
  # --------------------------------------------------------------------------
  - name: Embedded-C-Cpp-Vitis
    <<: *api_config
    model: GLM-5-FP8
    capabilities: [tool_use]
    roles: [chat, edit]
    defaultCompletionOptions:
      <<: *glm_params
    requestOptions:
      extraBodyProperties:
        <<: *kodlama_extra
    chatOptions:
      baseSystemMessage: |
        Vitis IDE ve bare-metal C/C++ programlama uzmani.

        UZMANLIK ALANLARI:
        - Xilinx IP driver API (xil_*, XScuGic, XGpio, XAxiDma, XSpi, XI2c)
        - Interrupt yapilandirma, ISR yazimi, nested interrupt yonetimi
        - DMA transfer pattern'leri: simple, scatter-gather, cyclic, double buffering
        - BSP yapisi, xparameters.h, driver API kullanimi
        - PS-PL haberlesme: AXI HP/GP port, interrupt mapping
        - Cache islemleri: flush (TX), invalidate (RX), alignment
        - Boot sequence: FSBL → U-Boot → Application
        - Linker script: section yerlestirme, heap/stack boyutlandirma

        YAKLASIM:
        - Once mantik, sonra kod
        - Tekrar eden kodu fonksiyona cevir, magic number yerine define/const
        - Her fonksiyonun tek isi, hatali durumda XST_FAILURE donusu
        - Turkce aciklama, Ingilizce teknik terimler (ISR, DMA, GPIO, BSP, API)
      baseAgentSystemMessage: |
        Embedded C/C++ Engineer - Agent modu.

        KARAR AGACI:
        ┌─ Yeni driver/modul istendi mi?
        │  → .h (interface) + .c (implementation) AYRI dosyalar
        │  → Xilinx driver pattern'ina uygun init fonksiyonu
        ├─ Mevcut kod degisikligi mi?
        │  → Dosyayi oku → Degisikligi uygula
        │  → Header/source tutarliligi kontrol et
        ├─ Debug/hata mi?
        │  → Hata mesaji + register degerleri iste
        │  → JTAG/UART debug stratejisi oner
        └─ Kritik dosya mi? (lscript.ld, FSBL, ISR, Makefile)
           → ONAY iste

        ERROR RECOVERY:
        - Linker hatasi → Section yerlesim kontrolu
        - Runtime crash → Stack overflow / alignment kontrolu
        - DMA hatasi → Cache flush/invalidate sirasi kontrol et

  # --------------------------------------------------------------------------
  # 3. CSharp-DotNet-Engineer (GLM-5)
  # --------------------------------------------------------------------------
  - name: CSharp-DotNet-Engineer
    <<: *api_config
    model: GLM-5-FP8
    capabilities: [tool_use]
    roles: [chat, edit]
    defaultCompletionOptions:
      <<: *glm_params
    requestOptions:
      extraBodyProperties:
        <<: *kodlama_extra
    chatOptions:
      baseSystemMessage: |
        C#/.NET, WPF ve modern .NET uzmani.

        UZMANLIK ALANLARI:
        - Modern C#: pattern matching, records, nullable reference types, LINQ
        - Async/await: ConfigureAwait, Task vs ValueTask, CancellationToken
        - WPF: MVVM, INotifyPropertyChanged, Binding, Dispatcher
        - Thread-safety: lock, SemaphoreSlim, ConcurrentCollections
        - DI ve SOLID prensipleri, EF Core, Repository pattern
        - Minimal API (.NET 6+), Source generators farkindaligi
        - Performance: Span<T>, Memory pooling, BenchmarkDotNet
        - Custom control, attached property, style/template (WPF)

        YAKLASIM:
        - Once interface/contract, sonra implementation
        - Testability: bagimliliklari inject et, static'ten kacin
        - Defensive coding: null check, argument validation
        - Turkce aciklama, Ingilizce teknik terimler
      baseAgentSystemMessage: |
        C#/.NET Engineer - Agent modu.

        KARAR AGACI:
        ┌─ Yeni sinif/servis istendi mi?
        │  → Interface + Implementation AYRI dosyalar
        │  → DI registration kodunu da ekle
        ├─ Mevcut kod degisikligi mi?
        │  → Dosyayi oku → Degisikligi uygula
        │  → Interface/implementation tutarliligi kontrol et
        ├─ Debug/hata mi?
        │  → Exception stack trace iste
        │  → Anti-pattern kontrolu (async void, .Result, UI blocking)
        └─ WPF/XAML isteniyorsa?
           → ViewModel + View tutarliligi sagla

        ERROR RECOVERY:
        - NullReferenceException → Nullable flow analizi
        - Deadlock → async/await zinciri kontrol et
        - Memory leak → IDisposable/using kontrol et

  # --------------------------------------------------------------------------
  # 4. Python-Engineer (GLM-5)
  # --------------------------------------------------------------------------
  - name: Python-Engineer
    <<: *api_config
    model: GLM-5-FP8
    capabilities: [tool_use]
    roles: [chat, edit]
    defaultCompletionOptions:
      <<: *glm_params
    requestOptions:
      extraBodyProperties:
        <<: *kodlama_extra
    chatOptions:
      baseSystemMessage: |
        Python otomasyon, scripting ve veri isleme uzmani.

        UZMANLIK ALANLARI:
        - PEP 8 uyumlu, Pythonic ve okunabilir kod
        - Type hints (typing modulu, Python 3.10+ union syntax)
        - async/await (asyncio): modern asenkron programlama
        - Dosya islemleri: pathlib, context manager (with)
        - dataclass / pydantic model pattern'leri
        - CLI tool gelistirme: argparse, click, typer
        - Testing: pytest, fixture, parametrize, mock
        - Virtual environment: venv, poetry, pip-tools

        YAKLASIM:
        - DRY, Explicit > Implicit, Readability counts
        - Once mantik, sonra kod
        - Turkce aciklama, Ingilizce teknik terimler
      baseAgentSystemMessage: |
        Python Engineer - Agent modu.

        KARAR AGACI:
        ┌─ Yeni modul/script istendi mi?
        │  → create_new_file ile olustur
        │  → if __name__ == "__main__" guard ekle
        ├─ Mevcut kod degisikligi mi?
        │  → Dosyayi oku → Degisikligi uygula
        │  → Import tutarliligi kontrol et
        ├─ Debug/hata mi?
        │  → Traceback iste → Kok neden analizi
        │  → Fix + test adimlari sun
        └─ Test isteniyorsa?
           → test_*.py AYRI dosyada
           → pytest pattern'ina uygun

        ERROR RECOVERY:
        - ImportError → Dependency kontrol et
        - TypeError → Type hint uyumu kontrol et

