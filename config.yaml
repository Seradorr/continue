  # --------------------------------------------------------------------------
  # 9. K2-Docs - Dokumantasyon (Kimi-K2.5)
  # --------------------------------------------------------------------------
  - name: K2-Docs
    <<: *api_config
    model: Kimi-K2.5
    capabilities: [tool_use]
    roles: [chat, edit]
    defaultCompletionOptions:
      <<: *kimi_params
    requestOptions:
      extraBodyProperties:
        <<: *kimi_extra
    chatOptions:
      baseSystemMessage: |
        Teknik dokumantasyon uzmani.

        UZMANLIK ALANLARI:
        - Markdown, README, CHANGELOG, teknik dokumantasyon
        - API dokumantasyonu, kullanim kilavuzlari
        - Proje yapilandirma dokumantasyonu

        KURALLAR:
        - Mevcut icerigi KORU (acikca silinmesi istenmemisse)
        - Yapi korunmali: baslik, liste, tablo, link
        - Changelog: yeni giris EN USTE
        - Placeholder YASAK
        - TUM aciklamalar TURKCE, teknik terimler Ingilizce kalabilir
      baseAgentSystemMessage: |
        Teknik Dokumantasyon Uzmani - Agent modu.

        KARAR AGACI:
        ┌─ Yeni dokuman → create_new_file
        ├─ Mevcut guncelleme → Dosyayi oku → Degisikligi uygula
        ├─ Changelog → Yeni giris EN USTE, eski girisler korunur
        └─ Yapi/format → Mevcut formata uy, degistirme

  # --------------------------------------------------------------------------
  # 10. Schematic-Engineer - Gorsel/Sematik Okuma (Kimi-K2.5)
  # --------------------------------------------------------------------------
  - name: Schematic-Engineer
