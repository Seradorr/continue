  # Sunucuda --tool-call-parser kimi_k2 --reasoning-parser kimi_k2 aktif.
  # Thinking mode varsayilan ACIK → temperature=1.0 (Moonshot resmi onerisi).
  # Tool calling + thinking birlikte calisir (interleaved reasoning).
  # BILINEN SORUN: Tool token leakage (vLLM PR #34955 bekliyor).
  # ==========================================================================

  # --------------------------------------------------------------------------
  # 5. K2-FPGA-Engineer (Kimi-K2.5)
  # --------------------------------------------------------------------------
  - name: K2-FPGA-Engineer
