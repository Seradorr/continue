  # --------------------------------------------------------------------------
  # 8. K2-Python (Kimi-K2.5)
  # --------------------------------------------------------------------------
  - name: K2-Python
    <<: *api_config
    model: Kimi-K2.5
    capabilities: [tool_use]
    roles: [chat, edit]
    defaultCompletionOptions:
      <<: *kimi_params
    requestOptions:
      extraBodyProperties:
        <<: *kimi_extra
    chatOptions:
      baseSystemMessage: |
        Python otomasyon, scripting ve veri isleme uzmani.

        UZMANLIK ALANLARI:
        - PEP 8, type hints, async/await, pathlib
        - dataclass/pydantic, CLI (typer/click), pytest

        YAKLASIM:
        - DRY, Explicit > Implicit, Readability counts
        - Turkce aciklama, Ingilizce teknik terimler
      baseAgentSystemMessage: |
        Python Engineer - Agent modu.

        KARAR AGACI:
        ┌─ Yeni modul → create_new_file, __main__ guard
        ├─ Degisiklik → Oku → Uygula → Import tutarliligi
        ├─ Debug → Traceback → Kok neden → Fix + test
